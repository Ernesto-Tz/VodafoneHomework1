<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vodafone Contacts</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/sass/style.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-6">
          <div class="container text-center">
            <img class="logo"src="./src/images/vodafone_logo.svg" alt="vodafone_logo">
          </div>
        </div>
      </div>
    </header>
<!-- title in the center-->
    <div class="col-md-12">
      <div class="container text-center">
        <div id="header-title">Add New Contact</div>
      </div>
    </div>
    <div class="underline-contacts"></div>
<!-- Main body  -->
    <div id="main-table-container">
      <div class="row", id="contacts-body">
        <div class="col-md-12">
            <div class="contact-row">
              <label class="view-contact-lbl">Name:</label>
              <p id="contactName-text">Ernesto Tzompantzi</p>
            </div>
            <div class="contact-row">
              <label class="view-contact-lbl">E-mail:</label>
              <p id="contactEmail-text">ernesto.tzompantzi@vodafone.com</p>
            </div>
            <div class="contact-row">
              <label class="view-contact-lbl">Phone:</label>
              <p id="contactPhone-text">+36704000565</p>
            </div>
            <button id="deleteContact-Btn" class="btn btn-light">Delete</button>
            <button id="editContact-Btn" class="btn btn-light">Edit</button>
          </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>All rights Reserved. VSSB 2018</p>
      </div>
    </footer>
    <!-- <script src="dist/app.js"></script> -->
  </body>
</html>
