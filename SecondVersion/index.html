<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vodafone Contacts</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/sass/style.css">
  </head>
  <body>
    <template id="contact">
      <div class="col-md-4 contact">
        <h3 class="contact-name"></h3>
        <div class="contact-info">
          <p id="contact-info-email"></p>
          <p id="contact-info-phone"></p>
        </div>
      </div>
    </template>
    <template id="contact-view-info"> 
      <div class="col-md-12">
        <div class="contact-row">
          <label class="view-contact-lbl">Name:</label>
          <p id="contactName-text">Ernesto Tzompantzi</p>
        </div>
        <div class="contact-row">
          <label class="view-contact-lbl">E-mail:</label>
          <p id="contactEmail-text">ernesto.tzompantzi@vodafone.com</p>
        </div>
        <div class="contact-row">
          <label class="view-contact-lbl">Phone:</label>
          <p id="contactPhone-text">+36704000565</p>
        </div>
        <button id="deleteContact-Btn" class="btn btn-light">Delete</button>
        <button id="editContact-Btn" class="btn btn-light">Edit</button>
      </div>
    </template>
    <template id="contact-edit-info"> 
      <div class="col-md-12">
        <div class="contact-row">
          <label class="view-contact-lbl">Name:</label>
          <input id="editName-Input"></input>
        </div>
        <div class="contact-row">
          <label class="view-contact-lbl">E-mail:</label>
          <input id="editEmail-Input"></input>
        </div>
        <div class="contact-row">
          <label class="view-contact-lbl">Phone:</label>
          <input id="editPhone-Input"></input>
        </div>
        <button id="saveContact-Btn" class="btn btn-light">Save Contact</button>
      </div>
    </template>
    <header>
      <div class="row">
        <div class="col-md-6">
          <div class="container">
            <a href="./index.html">
              <img class="logo"src="./src/images/vodafone_logo.svg" alt="vodafone_logo">
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="container">
            <input id="nameSearchBar" onkeyup="searchName()" type="text" name="search" placeholder="Search for name">
          </div>
        </div>
      </div>
    </header>
<!-- title in the center-->
    <div class="col-md-12">
      <div class="container text-center">
        <div id="header-title">Contacts</div>
      </div>
    </div>
    <div class="underline-contacts"></div>
<!-- Filter with letters -->
    <div class="col-md-12">
      <div id="filter-table">
        <div id="filter-body"></div>
      </div>
    </div>
<!-- Main body  -->
    <div id="main-table-container">
      <div class="row", id="contacts-body">
      </div>
    </div>
    <button type="button" class="btn btn-light" id="add-btn">+</button>
    <footer>
      <div class="container">
        <p>All rights Reserved. VSSB 2018</p>
      </div>
    </footer>
    <script src="dist/app.js"></script>
  </body>
</html>
