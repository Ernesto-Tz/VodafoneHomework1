<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vodafone Contacts</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/sass/style.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-md-6">
          <div class="container">
            <img class="logo"src="./src/images/vodafone_logo.svg" alt="vodafone_logo">
          </div>
        </div>
        <div class="col-md-6">
          <div class="container">
            <input id="nameSearchBar" onkeyup="searchName()" type="text" name="search" placeholder="Search for name">
          </div>
        </div>
      </div>
    </header>
<!-- title in the center-->
    <div class="col-md-12">
      <div class="container text-center">
        <div id="header-title">Contacts</div>
      </div>
    </div>
    <div class="underline-contacts"></div>
<!-- Filter with letters -->
    <div class="col-md-12">
      <div id="filter-table">
        <div id="filter-body">
          <ul id="lettersFilter">
            <li>A</li>
            <li>B</li>
          </ul>
        </div>
      </div>
    </div>
<!-- Main body  -->
    <div id="main-table-container">
      <div id="main-table-body"></div>
    </div>
    <button type="button" class="btn btn-light" id="add-btn">+</button>
    <footer>
      <div class="container">
        <p>All rights Reserved. VSSB 2018</p>
      </div>
    </footer>
    <script src="dist/app.js"></script>
  </body>
</html>
